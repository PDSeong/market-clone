<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="info-bar">
        <div class="info-bar__time">20:55</div>
        <div class="info-bar__icons">
          <img src="assets/chart-bar.svg" alt="chart-bar" />
          <img src="assets/wifi.svg" alt="wifi" />
          <img src="assets/batter.svg" alt="batter" />
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu-bar__location">
          <div>동탄1동</div>
          <div class="menu-bar__location-icon">
            <img src="assets/arrowdown.svg" alt="" />
          </div>
        </div>
        <div class="menu-bar__icons">
          <img src="assets/serch.svg" alt="" />
          <img src="assets/menu.svg" alt="" />
          <img src="assets/alert.svg" alt="" />
        </div>
      </div>
    </header>

    <main>
      <div class="item-list">
        <div class="item-list__img">
          <img src="images/강아지 1.jpg" alt="" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">저희집 강아지인데 안팔아요</div>
          <div class="item-list__info-meta">화성시 1분 전</div>
          <div class="item-list__info-price">귀여우니까 보고가세요</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="images/강아지 2.jpg" alt="" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">저희 강아지 너무 귀엽죠</div>
          <div class="item-list__info-meta">화성시 1분 전</div>
          <div class="item-list__info-price">귀엽다고 해주세요</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="images/강아지 3.jpg" alt="" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">그냥 보고가세요</div>
          <div class="item-list__info-meta">화성시 1분 전</div>
          <div class="item-list__info-price">저의 가족입니다.</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="images/햄버거 1.png" alt="" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">햄버거 좋아하세요?</div>
          <div class="item-list__info-meta">화성시 1분 전</div>
          <div class="item-list__info-price">이딴게 15,000원?</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="images/햄버거 2.png" alt="" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">저는 너무 좋아합니다.</div>
          <div class="item-list__info-meta">화성시 2분 전</div>
          <div class="item-list__info-price">이런게 15,000원</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="images/햄버거 3.png" alt="" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">맛있기는 하던데</div>
          <div class="item-list__info-meta">화성시 2분 전</div>
          <div class="item-list__info-price">비싸다 새우튀김때문인가</div>
        </div>
      </div>
      <div class="write-btn">+ 글쓰기</div>
    </main>

    <footer>
      <div class="footer-block">
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/home.svg" alt="" />
          </div>
          <div class="footer-icons__desc">홈</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/news.svg" alt="" />
          </div>
          <div class="footer-icons__desc">동네생활</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/location.svg" alt="" />
          </div>
          <div class="footer-icons__desc">내 근처</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/chat.svg" alt="" />
          </div>
          <div class="footer-icons__desc">채팅</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/user.svg" alt="" />
          </div>
          <div class="footer-icons__desc">나의 당근</div>
        </div>
      </div>
    </footer>

    <div class="media-info-msg">
      화면 사이즈를 줄여주세요.적정 사이즈는 350px 입니다.
    </div>
  </body>
</html>
